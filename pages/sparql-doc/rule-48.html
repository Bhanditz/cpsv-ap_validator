   <div class="container-fluid" vocab="http://purl.org/dc/elements/1.1/">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">          		
              <div id="query-viewer">              		             
					<h2 property="title">[Cost] cv:monetary_value should be a xsd:decimal</h2>
					
						<p property="description"><p>Rule_ID:48</p>
</p>
											
					<dl>					
					  <dt>Source File</dt>
					  <dd><code>rule-48.rq</code></dd>
					  
					  			  
					   
					  	<dt>Tag</dt>
					  	<dd>
					  	   <span property="subject">Cost</span>
					  	</dd>
					  							  					  
					</dl>					
					<textarea id="sparql" cols="120" rows="50">PREFIX cv: <http://data.europa.eu/cv/>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

SELECT ?Class_Name ?Rule_ID ?Rule_Severity ?Rule_Description ?Message ?s ?p ?o
   WHERE {
     ?s a cv:Cost.
     ?s cv:monetary_value ?o.
     ?o ?p ?val.
     FILTER(!EXISTS {?o a xsd:decimal}).
     BIND ("Cost" AS ?Class_Name).
     BIND (48 AS ?Rule_ID).
     BIND ("error" AS ?Rule_Severity).
     BIND ("cv:monetary_value should be a xsd:decimal." AS ?Rule_Description).
     BIND (concat("cv:Cost ",str(?s)," does not have a cv:monetary_value property of type xsd:decimal.") AS ?Message).
   }</textarea>
					<script>
					  var editor = CodeMirror.fromTextArea(document.getElementById("sparql"), {
						    height: "250px",
						    width: "250px",
						    autofocus: false,
						    readOnly: true,
						    
						    parserfile: "parsesparql.js",
						    stylesheet: "/sparqlcolors.css",
						    path: "js/",
						    lineNumbers: true
						  });												
					</script>
